locale: "en-US"
title: Strata # Title of your site
url: "http://edwardangert.com" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog/
google_analytics_key: ""

# Default description in social shares for the jekyll-seo-tag gem
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

# Author details for the jekyll-seo-tag gem
author:
  name: Edward
  twitter: edwardangert@twitter.com # twitter username without the @ symbol
  linkedin: http://linkedin.com/in/edward-angert
  instagram: http://instagram.com/edwardangert
#  email: your-email@domain.com

# Social details for the jekyll-seo-tag gem
social:
  name: Strata Reloaded Template
  links:
    - https://github.com/comfusion/strata-reloaded-jekyll-template

permalink: pretty

gems:
  - "jekyll-feed"
  - "jekyll-seo-tag"
  - "jekyll-paginate"
  - "jekyll-sitemap"

social_icons:
  - Instagram
  - LinkedIn
  - Twitter
